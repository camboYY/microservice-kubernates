server:
    port: 8070
spring:
  application:
    name: eurekaserver
  config:
    import: optional:configserver:http://localhost:8071/
    fast-fail: true
management:
  endpoints:
    web:
      exposure:
        include: "*"
  readiness-state:
    enabled: true
  liveness-state:
    enabled: true
  endpoint:
    health:
      probes:
        enabled: true
